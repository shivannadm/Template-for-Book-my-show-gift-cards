<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"> 
    <link rel="stylesheet" href="style.css">
    <title>BookMyShow</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo">
                <div class="logo">
                </div>
                <div class="nav-search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input placeholder="Search for Movies,Events,Playa,Sports and Activities" class="search-input"> 
                </div>
            </div>
            <div class="last-menue">
                <div class="place">
                   <P>Bengaluru &nbsp;</P>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="sighin-btn">
                    <input type="button" value="Sigh in">
                </div>
                <div class="bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="pannel-bar object">
            <div class="contents">
                <p>Movies</p>
                <p>Stream</p>
                <p>Events</p>
                <p>Plays</p>
                <p>Sports</p>
                <p>Activities</p>
                <p>Buzz</p>
            </div>
            <div class="content-last">
                <p>ListYourShow</p>
                <p>Corporates</p>
                <p>Offers</p>
                <p>Gift Cards</p>
            </div>
        </div>
    </header>
    <div class="hero-sec">

    </div>
    <div class="movies">
        <a class="a1" href="https://in.bookmyshow.com/bengaluru/movies/kantara-kannada/ET00330541">
            <img src="https://www.filmibeat.com/ph-big/2021/08/kantara_16282346621.jpg"alt="kaantaar">
            </a>
        
        <a class="a1" href="https://in.bookmyshow.com/bengaluru/movies/gg-gandhada-gudi/ET00334393">
            <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/gandhada-gudi-et00334393-1666250939.jpg" alt="gandadgudi">
            </a>
            
        <a class="a1" href="https://in.bookmyshow.com/bengaluru/movies/head-bush/ET00331115">
            <img src="https://assetscdn1.paytm.com/images/cinema/Head%20bush1-min-3f980d00-4654-11ed-b086-8f708340d7f6.jpg" alt="headbush">
        </a>
        
        <a class="a1" href="https://in.bookmyshow.com/bengaluru/movies/avatar-the-way-of-water/ET00037264">
            <img src="https://wallpapercave.com/wp/wp8213746.jpg" alt="avatar">
        </a>
    </div>

</html>
